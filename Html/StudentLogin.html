<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css section link  Home  -->
    <link rel="stylesheet" href="../Style/Home.css" />
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../Style/StudentLogin.css" />

    <!-- Bootstrapcdn link  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>School Management</title>
  </head>
  <body>
    <!--Student login page begins-->
    <div class="logo_login">
      <img src="../images/logo.png" alt="" />
      <a href="../Html/Home.html" class="student__Home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left-short"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
          />
        </svg>
        Go Back Home</a
      >
    </div>
    
    <div class="student__login">
      <div class="form">
        
        <form action="" method="post" name="studentForm" action="../Html/Admission.html" onsubmit="return validateForm()">
         
          <h2 class="login__h2">Student Login</h2>
          <!-- <label for="uname">Student ID or Name</label><br> -->
          <input
          name="studentId"
            class="student__input"
            type="text"
            placeholder="Student Id or name "
          /><br /><br />
          <!-- <label for="password">Password</label><br> -->
          <input
            class="student__input"
            type="pin"
            name="pin" 
            placeholder="pin"
          /><br /><br />
          <input type="submit" class="student__bt" value="Log in" />
        </form>
      </div>
    </div>
    <!--Student longin page ends-->

    <script src="../Js/StudentLogin.js"></script>
  </body>
</html>
